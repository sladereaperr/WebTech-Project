<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Example</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="initialState">
        <button id="more">More</button>
    </div>

    <div id="counterSection" class="hidden">
        <button id="subtract">-</button>
        <span id="counter">1</span>
        <button id="add">+</button>
        <div id="visibleElement" class="hidden">
            <p>Some text here</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var counter = 0;
            var counterElement = document.getElementById('counter');
            var visibleElement = document.getElementById('visibleElement');
            var initialState = document.getElementById('initialState');
            var counterSection = document.getElementById('counterSection');
            var moreButton = document.getElementById('more');

            function updateVisibility() {
                if (counter > 0) {
                    visibleElement.classList.remove('hidden');
                } else {
                    visibleElement.classList.add('hidden');
                }
            }

            function showMoreButton() {
                initialState.classList.remove('hidden');
                counterSection.classList.add('hidden');
            }

            moreButton.addEventListener('click', function() {
                counter++;
                counterElement.textContent = counter;
                updateVisibility();
                if (counter > 0) {
                    initialState.classList.add('hidden');
                    counterSection.classList.remove('hidden');
                }
            });

            document.getElementById('add').addEventListener('click', function() {
                counter++;
                counterElement.textContent = counter;
                updateVisibility();
            });

            document.getElementById('subtract').addEventListener('click', function() {
                if (counter > 0) {
                    counter--;
                    counterElement.textContent = counter;
                    updateVisibility();
                    if (counter === 0) {
                        showMoreButton();
                    }
                }
            });
        });
    </script>
</body>
</html>
